<div class="d-flex justify-content-center">
    <div class="w-50 shadow bg-body rounded p-3">
        <div class="mb-4" *ngFor="let item of result; let i = index;">
            <div class="mb-2"> <b> {{i+1}}. {{item.question}} </b> </div>
            <span *ngIf="item.questionType === 'Textbox'"> {{item.answer || 'Not available'}} </span>

            <div *ngIf="item.questionType === 'Checkbox'"> 
                <span *ngIf="!item.answer.length"> Not available </span>
                <div *ngFor="let selected of item.answer" class="mb-1">
                    {{selected}} 
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-4" routerLink="/form/builder">Back to Forms Builder</button>
    </div>
</div>
